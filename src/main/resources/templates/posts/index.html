<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="post : ${posts}">
    <h1>
        <a th:href="${'/posts/' + post.id}" th:text="${post.title}"></a>
    </h1>
    <h2 th:text="${post.body}"></h2>
    <button>
        <a th:href="${'/posts/' + post.id + '/edit'}" th:text="${'Edit: ' + post.title}"></a>
    </button>
</div>
</body>
</html>
