<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-header('View All Posts!')">
</head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>
<div class="container">
    <div class="row">
        <div th:each="post : ${posts}">
            <div class="display-post col-xs-3 col-xs-offset-1">
                <h1>
                    <a th:href="${'/posts/' + post.id}" th:text="${post.title}"></a>
                </h1>
                <h2 th:text="${post.body}"></h2>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: main-footer"></footer>

</html>
